<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Timer - Time Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="themeToggleBtn" onclick="toggleTheme()"><i class="fas fa-sun"></i></button>
    </div>
    <div class="timer-container">
        <div id="timer" class="timer">
            <div class="cover"></div>
            <div id="lines"></div>
            <div id="num-container"></div>
            <div id="fins"></div>
            <div class="circle"></div>
        </div>
    </div>
    <div id="remainingTime"><span id="minutes">00</span>:<span id="seconds">00</span></div>
    <div class="btn-input">
        <input type="text" id="endTimeInput" placeholder="분" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" maxlength="2">
        <button id="startStopBtn" onclick="startStopTimer()">시작</button>
        <!-- <button id="startStopBtn" onclick="startStopTimer()">초기화</button> -->
    </div>
    <div class="settings">
        <button id="settingsBtn" onclick="openSettings()"><i class="fas fa-cog"></i></button>
    </div>
    <div class="popup" id="settingsPopup">
        <div class="popup-content">
            <h3>설정</h3>
            <div class="setting-option">
                <button id="darkModeButton" onclick="toggleDarkMode()">다크 모드</button>
                <button id="showTimeButton" onclick="toggleRemainingTime()">남은 시간 보기</button>
                <button id="AlarmButton" onclick="AlarmButton()">완료 알림 끄기</button>
            </div>
            <button class="close-btn" onclick="closeSettings()">종료</button>
        </div>
    </div>
    <div class="popup" id="donePopup">
        <div class="popup-content">
            <h3>알람 종료</h3>
            <div class="setting-option">
                <div id="done">알람이 종료되었어요!</div>
            </div>
            <button class="close-btn" onclick="closeSettings()">종료</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a1ab77395a.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
